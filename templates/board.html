{% extends "base.html" %}

{% block title %}Thought Board: {{ board_id }}{% endblock %}

{% block content %}

<div class="board-container" id="board-container">
    <div class="thought-board grid-layout" id="thought-board">
        <!-- Thoughts will be dynamically loaded here -->
    </div>
</div>

<div class="bottom-controls">
    <div class="thought-input-container">
        <input type="text" id="thought-input" placeholder="{{ texts.add_thought_placeholder }}" maxlength="500">
        <button id="submit-thought" class="submit-btn">{{ texts.submit_button }}</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
// Pass board_id and texts to JavaScript
window.boardId = '{{ board_id }}';
window.texts = '{{ texts|tojson }}';
</script>
{% endblock %}
